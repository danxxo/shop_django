{% extends "shop/base.html" %}
{% load static %}


{% block content %}

<div id="block_container">
        <div>
            <div style="width: 600px;">
                <canvas id="myChart"></canvas>
            </div>

            <div style="width: 500px;">
                <canvas id="pieChart"></canvas>
            </div>
        </div>
        <div style="width: 1000px; height: 800px;">
            <canvas id="topProductsChart"></canvas>
        </div>
</div>  

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>

    //setup
    const data = {
        labels: [
            {% for key in categories %} '{{ key }}', {% endfor %}
        ],
        datasets: [{
            label: 'Top categories',
            data: [
                {% for key, value in categories.items %}
                    {{value}},
                {% endfor %}
            ],
            borderWidth: 1
        }]
    };

    //config
    const config = {
        type: 'bar',
        data,
        options: {
        scales: {
            y: {
            beginAtZero: true
            }
        }
        }
    };


    //render init block

    const ctx = new Chart( 
        document.getElementById('myChart'),
        config

    );

    // pieChart
    // dataPie
    const datapie = {
        labels: [
            {% for key in users_count %} '{{ key }}', {% endfor %}
        ],
        datasets: [{
            label: 'Consumers vs Sellers',
            data: [
                {% for key, value in users_count.items %}
                    {{value}},
                {% endfor %}
            ],
            borderWidth: 1
        }]
    };

    // configPie
    const configPie = {
        type: 'pie',
        data: datapie,
        options: {}
    };

    // render pieChart
    const pieChart = new Chart(
        document.getElementById('pieChart'),
        configPie
    );

    // Top products
    // data
    const topProductsdata = {
        labels: [
            {% for key in top_products %} '{{ key }}', {% endfor %}
        ],
        datasets: [{
            label: 'Consumers vs Sellers',
            data: [
                {% for key, value in top_products.items %}
                    {{value}},
                {% endfor %}
            ],
            borderWidth: 1
        }]   
    };
    
    // config 
    const topProductsconfig = {
        type: 'bar',
        data: topProductsdata,
        options: {
        scales: {
            y: {
            beginAtZero: true
            }
        }
        }
    };

    // render pieChart
    const topProductsChart = new Chart(
    document.getElementById('topProductsChart'),
    topProductsconfig
    );

</script>
  
{% endblock %}
